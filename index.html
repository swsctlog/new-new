<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Голосовое распознавание</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      flex-direction: column;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
      color: #555;
    }
    .btn-start {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: black;
      color: white;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn-start:hover {
      background-color: #333;
    }
    .btn-start.active {
      background-color: #555;
    }
  </style>
</head>
<body>

  <div class="btn-start" id="startBtn">Запуск</div>
  <div id="status">Ожидание команды...</div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const status = document.getElementById('status');
    const speechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    
    let recognition;
    let isRecognizing = false;
    let synth = window.speechSynthesis; // Объект для синтеза речи
    let currentUtterance = null; // Текущий синтез речи
    let isReading = false; // Флаг для чтения страницы

    // Функция для получения более естественного голоса
    function getNaturalVoice() {
      const voices = synth.getVoices();
      // Попробуем найти русский голос, если он есть
      const russianVoice = voices.find(voice => voice.lang === 'ru-RU');
      if (russianVoice) {
        return russianVoice;
      } else {
        return voices[0]; // Если русского нет, вернем первый доступный голос
      }
    }

    // Функция для синтеза речи с улучшениями
    function speak(text) {
      if (currentUtterance && currentUtterance instanceof SpeechSynthesisUtterance) {
        synth.cancel(); // Прерываем текущий синтез речи, если он идет
      }

      currentUtterance = new SpeechSynthesisUtterance(text);
      currentUtterance.voice = getNaturalVoice();
      currentUtterance.lang = "ru-RU";
      currentUtterance.rate = 1; // Скорость речи (нормальная скорость)
      currentUtterance.pitch = 1; // Высота голоса (нейтральная)

      synth.speak(currentUtterance);
    }

    // Функция для начала/остановки распознавания
    function startRecognition() {
      recognition = new speechRecognition();
      recognition.lang = 'ru-RU';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onstart = () => {
        isRecognizing = true;
        startBtn.classList.add('active');
        startBtn.textContent = 'Остановить';
        status.textContent = 'Распознавание началось...';
        console.log('Распознавание началось');
      };

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript.toLowerCase();
        console.log('Распознанное: ', transcript);
        status.textContent = `Распознанная команда: ${transcript}`;

        // Команда "Феликс"
        if (/феликс/i.test(transcript)) {
          const responses = [
            "Я вас слушаю, сэр",
            "Я вас слушаю",
            "Внимательно слушаю",
            "Да, сэр"
          ];
          speak(responses[Math.floor(Math.random() * responses.length)]);
        }

        // Команда "Спасибо"
        if (/спасибо/i.test(transcript)) {
          const thankYouResponses = [
            "Всегда пожалуйста, сэр",
            "Рад был вам помочь",
            "Истинное наслаждение видеть вас за работой, всегда пожалуйста"
          ];
          speak(thankYouResponses[Math.floor(Math.random() * thankYouResponses.length)]);
        }

        // Команда "Открой"
        if (/(открой)/i.test(transcript)) {
          const site = transcript.replace(/открой/i, '').trim();
          if (site) {
            let url;
            switch (site) {
              case "ютуб":
              case "youtube":
                url = 'https://www.youtube.com';
                break;
              case "телеграм":
              case "telegram":
                url = 'https://web.telegram.org';
                break;
              case "гугл":
              case "google":
                url = 'https://www.google.com';
                break;
              case "блумберг":
              case "blomberg":
                url = 'https://www.bloomberg.com';
                break;
              case "инвестинг":
              case "investing":
                url = 'https://www.investing.com';
                break;
              default:
                url = '';
            }

            if (url) {
              window.open(url, '_blank');
              speak(`Ваш запрос выполнен. Я открыл ${site}`);
            }
          }
        }

        // Команда "Найди"
        if (/(найди|поиск|ищи|поищи|найти)/i.test(transcript)) {
          const remainingQuery = transcript.replace(/найди|поиск|ищи|поищи|найти/i, '').trim();
          if (remainingQuery) {
            const searchURL = `https://www.google.com/search?q=${encodeURIComponent(remainingQuery)}`;
            window.open(searchURL, '_blank');
            speak(`Нашел актуальную информацию про ${remainingQuery}`);
          }
        }

        // Команда "Видео"
        if (/(видео|поищи видео|найди видео|открой видео)/i.test(transcript)) {
          const videoQuery = transcript.replace(/видео|поищи видео|найди видео|открой видео/i, '').trim();
          if (videoQuery) {
            const youtubeURL = `https://www.youtube.com/results?search_query=${encodeURIComponent(videoQuery)}`;
            window.open(youtubeURL, '_blank');
            speak(`Вот актуальные видеоролики на тему ${videoQuery}`);
          }
        }

        // Команда "Прочитай"
        if (/прочитай/i.test(transcript) && !isReading) {
          isReading = true;
          readPage();
        }

        // Команда "Перестань читать"
        if (/перестань читать/i.test(transcript) && isReading) {
          stopReading();
        }

        // Команда "Закрой вкладку"
        if (/закрой вкладку/i.test(transcript)) {
          window.close();
        }

        recognition.stop();
      };

      recognition.onerror = (event) => {
        console.error('Ошибка распознавания: ', event.error);
        status.textContent = `Ошибка распознавания: ${event.error}`;
      };

      recognition.onend = () => {
        if (isRecognizing) {
          recognition.start();
        }
      };

      recognition.start();
    }

    // Функция для остановки распознавания
    function stopRecognition() {
      if (recognition) {
        recognition.stop();
        isRecognizing = false;
        startBtn.classList.remove('active');
        startBtn.textContent = 'Запуск';
        status.textContent = 'Распознавание остановлено.';
        console.log('Распознавание остановлено');
      }
    }

    // Функция для чтения текста страницы
    function readPage() {
      const text = document.body.innerText; // Извлекаем чистый текст
      speak(text);
    }

    // Функция для остановки чтения текста
    function stopReading() {
      synth.cancel();
      isReading = false;
      speak("Хорошо сэр");
    }

    // Обработчик для кнопки
    startBtn.addEventListener('click', () => {
      if (isRecognizing) {
        stopRecognition();
      } else {
        startRecognition();
      }
    });
  </script>

</body>
</html>
