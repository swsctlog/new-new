<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сайт с голосовым помощником</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .btn-start {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: black;
      color: white;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="btn-start" id="startBtn">Запуск</div>

  <script>
    // Получаем элементы
    const startBtn = document.getElementById('startBtn');
    const speechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const speechSynthesis = window.speechSynthesis;

    let recognition;
    let isRecognizing = false;

    // Функция для начала/остановки распознавания
    function startRecognition() {
      recognition = new speechRecognition();
      recognition.lang = 'ru-RU';
      recognition.interimResults = true;
      recognition.maxAlternatives = 1;

      recognition.onstart = () => {
        isRecognizing = true;
        console.log('Распознавание началось');
      };

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript.toLowerCase();
        console.log('Распознанное: ', transcript);
        processCommand(transcript);
      };

      recognition.onerror = (event) => {
        console.error('Ошибка распознавания: ', event.error);
      };

      recognition.onend = () => {
        if (isRecognizing) {
          recognition.start(); // Продолжить распознавание
        }
      };

      recognition.start();
    }

    // Функция для озвучивания ответов
    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'ru-RU';
      utterance.voice = speechSynthesis.getVoices().find(voice => voice.name === "Google русский") || speechSynthesis.getVoices()[0];
      speechSynthesis.speak(utterance);
    }

    // Функция для обработки команд
    function processCommand(command) {
      if (command.includes('феликс')) {
        const responses = [
          "Да сэр",
          "Я вас слушаю",
          "Всё мое внимание у вас"
        ];
        const response = responses[Math.floor(Math.random() * responses.length)];
        speak(response);
      } else if (command.includes('ютуб')) {
        window.open('https://www.youtube.com', '_blank');
        speak("Открываю YouTube");
      } else if (command.includes('гугл хром')) {
        window.open('https://www.google.com/chrome/', '_blank');
        speak("Открываю Google Chrome");
      } else if (command.includes('блумберг')) {
        window.open('https://www.bloomberg.com', '_blank');
        speak("Открываю Bloomberg");
      } else if (command.includes('инвестинг')) {
        window.open('https://www.investing.com', '_blank');
        speak("Открываю Investing.com");
      } else if (command.includes('спасибо')) {
        speak("Пожалуйста");
      } else if (command.includes('ты молодец')) {
        speak("Спасибо, рад помочь!");
      } else if (command.includes('ты тупой') || command.includes('ты дебил')) {
        const insults = [
          "Очень жаль, что ты так думаешь.",
          "Может, в следующий раз будешь более вежлив?",
          "Ты мог бы быть добрее."
        ];
        const insultResponse = insults[Math.floor(Math.random() * insults.length)];
        speak(insultResponse);
      }
    }

    // Обработчик для кнопки
    startBtn.addEventListener('click', () => {
      if (!isRecognizing) {
        startRecognition();
      }
    });

  </script>

</body>
</html>
