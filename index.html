<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–§–µ–ª–∏–∫—Å - –ì–æ–ª–æ—Å–æ–≤–æ–π –ø–æ–º–æ—â–Ω–∏–∫</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #121212;
      flex-direction: column;
      color: white;
      font-family: Arial, sans-serif;
    }
    .voice-btn {
      background-color: black;
      color: white;
      font-size: 20px;
      padding: 15px 40px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s;
    }
    .voice-btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <button id="voiceBtn" class="voice-btn">üé§ –ó–∞–ø—É—Å–∫</button>

  <script>
    const GEMINI_API_KEY = 'AIzaSyCjJCqBok3BFu0iDghJsuOTaTjqWaH0Ck8';
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'ru-RU';
    recognition.interimResults = false;
    recognition.continuous = true;

    document.getElementById('voiceBtn').addEventListener('click', () => {
      recognition.start();
    });

    recognition.onresult = (event) => {
      const transcript = event.results[event.results.length - 1][0].transcript;
      sendMessage(transcript);
    };

    async function sendMessage(userInput) {
      if (!userInput.trim()) return;
      try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent?key=${GEMINI_API_KEY}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ contents: [{ role: "user", parts: [{ text: userInput }] }] })
        });
        const data = await response.json();
        let answer = data.candidates?.[0]?.content?.parts?.[0]?.text || '–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –æ—Ç–≤–µ—Ç–∞';
        answer = answer.replace(/\*/g, ''); // –£–±–∏—Ä–∞–µ–º —Å–∏–º–≤–æ–ª "*" –∏–∑ –æ—Ç–≤–µ—Ç–∞
        speak(answer);
      } catch (error) {
        speak('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
      }
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'ru-RU';
      utterance.onend = () => {
        recognition.start();
      };
      window.speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
