  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {

    .voice-btn {

</head>
<body>
  <button id="voiceBtn" class="voice-btn">üé§ –ó–∞–ø—É—Å–∫</button>
  <div id="status">–û–∂–∏–¥–∞–Ω–∏–µ –∫–æ–º–∞–Ω–¥—ã...</div>

  <script>
    const GEMINI_API_KEY = 'YOUR_GEMINI_API_KEY';
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'ru-RU';
    recognition.interimResults = false;
    recognition.continuous = true;

    document.getElementById('voiceBtn').addEventListener('click', () => {
      recognition.start();
      document.getElementById('status').innerText = "–†–∞–∑–º—ã—à–ª—è—é...";
    });

    recognition.onresult = (event) => {
      const transcript = event.results[event.results.length - 1][0].transcript;
      document.getElementById('status').innerText = "–†–∞–∑–º—ã—à–ª—è—é...";
      sendMessage(transcript);
    };

    async function sendMessage(userInput) {
      if (!userInput.trim()) return;
      let answer = "";
      if (userInput.toLowerCase().includes("–∫—Ç–æ —Ç–µ–±—è —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–ª")) {
        answer = "–ú–µ–Ω—è —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–ª –ê—Ö–º–∞–¥–∞–ª–∏ –∏ –∫–æ–º–∞–Ω–¥–∞ –∏–Ω–∂–µ–Ω–µ—Ä–æ–≤ Alex Industries.";
      } else {
        try {
          const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent?key=${GEMINI_API_KEY}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ contents: [{ role: "user", parts: [{ text: userInput }] }] })
          });
          const data = await response.json();
          answer = data.candidates?.[0]?.content?.parts?.[0]?.text || '–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –æ—Ç–≤–µ—Ç–∞';
        } catch (error) {
          answer = '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è';
        }
      }
      answer = answer.replace(/\*/g, ''); // –£–±–∏—Ä–∞–µ–º —Å–∏–º–≤–æ–ª "*" –∏–∑ –æ—Ç–≤–µ—Ç–∞
      speak(answer);
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'ru-RU';
      const voices = speechSynthesis.getVoices();
      const russianVoice = voices.find(voice => voice.lang.startsWith('ru'));
      if (russianVoice) {
        utterance.voice = russianVoice;
      }
      utterance.onend = () => {
        recognition.start();
        document.getElementById('status').innerText = "–û–∂–∏–¥–∞–Ω–∏–µ –∫–æ–º–∞–Ω–¥—ã...";
      };
      window.speechSynthesis.speak(utterance);
