<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сайт с голосовым помощником</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .btn-start {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: black;
      color: white;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn-start:hover {
      background-color: #333;
    }
    .btn-start.active {
      background-color: #555;
    }
  </style>
</head>
<body>

  <div class="btn-start" id="startBtn">Запуск</div>

  <script>
    // Получаем элементы
    const startBtn = document.getElementById('startBtn');
    const speechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const speechSynthesis = window.speechSynthesis;

    let recognition;
    let isRecognizing = false;
    let isCommandExecuted = false;  // Флаг для предотвращения повторных команд

    // Функция для начала/остановки распознавания
    function startRecognition() {
      recognition = new speechRecognition();
      recognition.lang = 'ru-RU';
      recognition.interimResults = true;
      recognition.maxAlternatives = 1;

      recognition.onstart = () => {
        isRecognizing = true;
        startBtn.classList.add('active');
        startBtn.textContent = 'Остановить';
        console.log('Распознавание началось');
      };

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript.toLowerCase();
        console.log('Распознанное: ', transcript);
        
        if (!isCommandExecuted) {  // Проверка, была ли уже выполнена команда
          processCommand(transcript);
          isCommandExecuted = true;  // Устанавливаем флаг
        }
      };

      recognition.onerror = (event) => {
        console.error('Ошибка распознавания: ', event.error);
      };

      recognition.onend = () => {
        if (isRecognizing) {
          recognition.start(); // Продолжить распознавание
        }
      };

      recognition.start();
    }

    // Функция для остановки распознавания
    function stopRecognition() {
      if (recognition) {
        recognition.stop();
        isRecognizing = false;
        startBtn.classList.remove('active');
        startBtn.textContent = 'Запуск';
        console.log('Распознавание остановлено');
      }
    }

    // Функция для озвучивания ответов
    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'ru-RU';
      utterance.voice = speechSynthesis.getVoices().find(voice => voice.name === "Google русский") || speechSynthesis.getVoices()[0];
      speechSynthesis.speak(utterance);
    }

    // Функция для обработки команд
    function processCommand(command) {
      // Сброс флага после того, как команда была обработана
      setTimeout(() => { isCommandExecuted = false; }, 1000); // Задержка, чтобы можно было снова выполнять команды через 1 секунду

      if (/феликс/i.test(command)) {
        const responses = [
          "Да сэр",
          "Я вас слушаю",
          "Всё мое внимание у вас"
        ];
        const response = responses[Math.floor(Math.random() * responses.length)];
        speak(response);
      } else if (/(ютуб|youtube|открой ютуб|открыть ютуб|включи ютуб)/i.test(command)) {
        window.open('https://www.youtube.com', '_blank');
        speak("Открываю YouTube");
      } else if (/(гугл хром|открой гугл хром|установить гугл хром)/i.test(command)) {
        window.open('https://www.google.com/chrome/', '_blank');
        speak("Открываю Google Chrome");
      } else if (/(блумберг|новости блумберг|открой блумберг)/i.test(command)) {
        window.open('https://www.bloomberg.com', '_blank');
        speak("Открываю Bloomberg");
      } else if (/(инвестинг|новости инвестинг|открой инвестинг)/i.test(command)) {
        window.open('https://www.investing.com', '_blank');
        speak("Открываю Investing.com");
      } else if (/(спасибо|благодарю|ты молодец)/i.test(command)) {
        speak("Пожалуйста, рад помочь!");
      } else if (/(ты тупой|ты дебил|идиот|дурак)/i.test(command)) {
        const insults = [
          "Очень жаль, что ты так думаешь.",
          "Может, в следующий раз будешь более вежлив?",
          "Ты мог бы быть добрее."
        ];
        const insultResponse = insults[Math.floor(Math.random() * insults.length)];
        speak(insultResponse);
      }
    }

    // Обработчик для кнопки
    startBtn.addEventListener('click', () => {
      if (isRecognizing) {
        stopRecognition(); // Если распознавание активно, останавливаем его
      } else {
        startRecognition(); // Если распознавание не активно, запускаем его
      }
    });

  </script>

</body>
</html>
